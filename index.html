<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="input-panel">
            <form class="input-panel__form" name="searchForm">
                <input type="text" class="input-panel__text" name="searchInput" placeholder="Enter city" required>
                <button class="input-panel__btn" type="submit"></button>
            </form>
        </div>

        <section class="forecast">
            <div class="forecast__start-block" id="start-block"></div>

            <div class="forecast__controls" id="controls" hidden>
                <div class="units">
                    <button id="celsius" class="active">&#176C</button>
                    |
                    <button id="fahrenheit">&#176F</button>
                </div>
                <button id="mode-display-weather">Show for the week</button>

            </div>

            <div class="forecast__one-day" id="weather-one-day" hidden>
                <div class="one-day-weather">
                    <div class="one-day-weather__basic-info">
                        <div class="icon" id="icon"></div>
                        <div class="location" id="location"></div>
                        <div class="date" id="date"></div>
                    </div>
                    <div class="one-day-weather__other-info">
                        <div>
                            <div class="temp" id="temp"></div>
                            <div class="description" id="description"></div>
                            <div class="feels-like" id="feels-like"></div>
                        </div>
                        <div>
                            <div class="clouds another-color" id="clouds"></div>
                            <div class="humidity another-color" id="humidity"></div>
                            <div class="wind another-color" id="wind"></div>
                        </div>
                    </div>
                    <div class="one-day-weather__short-forecast" id="short-forecast"></div>
                </div>

                <div class="hourly-weather" id="hourly"></div>
            </div>

            <div class="forecast__week" id="forecast-week"></div>
        </section>


        <template id="start-item">
            <div class="start-item">
                <div>
                    <div class="location">{{location.city}}, {{location.country}}</div>
                    <div class="time">{{time}}</div>
                </div>

                <div>
                    <div class="temp">{{temp}}</div>
                    <div class="description">{{description}}</div>
                </div>
                <div class="icon">
                    <img src={{src}} alt="icon">
                </div>
            </div>

        </template>

        <template id="hourly-forecast-item">
            <div class="hourly-item">
                <div class="time"><span class="another-color">{{day}}</span>{{time}}</div>
                <div class="icon">
                    <img src={{src}} alt="">
                </div>
                <div class="description">{{description}}</div>
                <div class="temp"><span class="another-color">Temp</span>{{temp}}</div>
                <div class="feels-like"><span class="another-color">Feels like</span>{{feelsLike}}</div>
                <div class="wind"><span class="another-color">Wind</span>{{wind}} m/s</div>
            </div>
        </template>

        <template id="short-forecast-day-item">
            <div class="forecast-item">
                <div class="date">{{day}}</div>
                <div class="icon">
                    <img src={{src}} alt="">
                </div>
                <div class="temp">{{temp}}</div>
                <div class="description another-color">{{description}}</div>
            </div>
        </template>



        <template id="full-forecast-day-item">
            <div class="forecast-item">
                <div class="main">
                    <div class="date">{{day}}</div>
                    <div class="icon">
                        <img src={{src}} alt="">
                    </div>
                    <div class="temp">{{tempDay}}</div>
                    <div class="summary">{{summary}}</div>
                    <!-- <div class="description">{{description}}</div> -->
                </div>
                <div class="other">
                    <!-- <div class="temp"><span class="another-color">At day </span>{{tempDay}}</div> -->
                    <div class="feels-like"><span class="another-color">Feels like </span>{{feelsLikeDay}}</div>
                    <div class="temp"><span class="another-color">At night </span>{{tempNight}}</div>
                    <div class="feels-like"><span class="another-color">Feels like </span>{{feelsLikeNight}}</div>
                    <div class="clouds"><span class="another-color">Clouds: </span>{{clouds}} %</div>
                    <div class="humidity"><span class="another-color">Humidity: </span>{{humidity}} %</div>
                    <div class="wind"><span class="another-color">Wind: </span>{{wind}} m/s</div>
                </div>
            </div>
        </template>
    </div>


    <script src="./js/mustache.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
